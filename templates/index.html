<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
        background: radial-gradient(circle at top left, #1a1a1a, #0e0e0e);
        color: #e5e5e5;
        text-align: center;
        padding-top: 60px;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .container {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 0 30px rgba(0, 8, 8, 0.1),
                    0 0 80px rgba(30, 31, 31, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 90%;
        transition: all 0.3s ease;
    }

    .container:hover {
        box-shadow: 0 0 40px rgba(15, 13, 20, 0.2),
                    0 0 100px rgba(9, 22, 22, 0.1);
        transform: translateY(-3px);
    }

    h1 {
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #00a2ffd8, #0084ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        color: #b3b3b3;
        margin-bottom: 25px;
        font-size: 0.95rem;
    }

    input[type=file] {
        margin: 20px 0;
        border: 2px dashed rgba(0, 255, 255, 0.3);
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.02);
        color: #00ffff;
        transition: all 0.3s ease;
    }

    input[type=file]:hover {
        background: rgba(0, 255, 255, 0.05);
        border-color: rgba(0, 255, 255, 0.6);
    }

    .btn {
        border-radius: 40px;
        background: linear-gradient(90deg, #00ffff, #00f7ff);
        color: #0a0a0a;
        font-weight: 600;
        border: none;
        padding: 10px 25px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(1, 17, 17, 0.911);
    }

    img {
        max-width: 100%;
        border-radius: 15px;
        margin-top: 25px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
        transition: transform 0.3s ease;
    }

    img:hover {
        transform: scale(1.02);
    }

    a.btn-success {
        background: linear-gradient(90deg, #00ff9d, #00ffff);
        color: #0a0a0a;
        border: none;
    }

    a.btn-success:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 150, 0.6);
    }

    @media (max-width: 600px) {
        .container {
            padding: 30px 20px;
        }
    }
 

</style>

</head>
<body>
    <div class="container">
        <h1>ðŸ§  AI Background Remover</h1>
        <p>Upload an image and let AI remove its background instantly!</p>

        <form method="POST" action="/remove_bg" enctype="multipart/form-data">
            <input class="form-control" type="file" name="image" required>
            <button type="submit" class="btn btn-light mt-3">Remove Background</button>
        </form>

        {% if output_image %}
            <h3 class="mt-4">Result:</h3>
            <img src="{{ url_for('static', filename='output/' + output_image) }}" alt="Output Image">
            <div class="mt-3">
                <a href="{{ url_for('download_file', filename=output_image) }}" class="btn btn-success">Download Image</a>
            </div>
        {% endif %}
    </div>
   

</body>

</html>
